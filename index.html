<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-book"></i>
            <h1>Library</h1>
        </div>
        <button>+ New Book</button>
    </header>
    <div class="main-container">
        <div class="lib-grid">
            <div class="book">
                <h3 class="title">The Alchemist</h3>
                <div class="author">By Paulo Coelho</div>
                <div class="pages">197 pages</div>
                <div class="date">Published in 1993</div>
                <div class="read">Yes, have read</div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/grntco" target="_blank"><i class="fa-brands fa-github"></i></a>
        <div>Grant Collins</div>
    </footer>
</body>
</html>
