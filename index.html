<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-book"></i>
            <h1>Library</h1>
        </div>
        <button>+ New Book</button>
    </header>
    <div class="main-container blur">
        <div class="lib-grid" id="lib-grid">
            <div class="book">
                <h3 class="title">The Alchemist</h3>
                <div class="author">By Paulo Coelho</div>
                <div class="pages">197 pages</div>
                <div class="year">Published in 1993</div>
                <div class="read">Yes, have read</div>
            </div>
        </div>
    </div>
    <div class="form-container">
        <form action="">
            <h2>New Book Info</h2>
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" name="title">
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" name="author">
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages">
                </li>
                <li>
                    <label for="year">Publication Year:</label>
                    <input type="number" name="year">
                </li>
                <li>
                    <legend>Have you read this book?</legend>
                    <div class="radio-btns">
                        <input type="radio" id="have-read" name="read" value="have-read" />
                        <label for="have-read">Yes</label>
                        <input type="radio" id="not-read" name="read" value="not-read" />
                        <label for="not-read">No</label>
                    </div>
                </li>
            </ul>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <footer>
        <a href="https://github.com/grntco" target="_blank"><i class="fa-brands fa-github"></i></a>
        <div>Grant Collins</div>
    </footer>
</body>
</html>
