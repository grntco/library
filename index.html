<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://api.fontshare.com/v2/css?f[]=sentient@400,700,501,500,401,701&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="icons/book.svg" alt="" />
        <h1>Library</h1>
      </div>
      <button class="add-btn" id="add-btn"><img src="icons/plus.svg">New Book</button>
    </header>
    <div class="main-container" id="main-container">
      <div class="lib-grid" id="lib-grid">
        <!-- <div class="book">
          <div class="book-info">
            <h3 class="title">The Alchemist</h3>
            <div class="author">By Paulo Coelho</div>
            <div class="pages">197 pages</div>
            <div class="year">Published in 1993</div>
          </div>
          <div class="btn-container">
            <button class="read-btn">Read</button>
            <button class="del-btn">Delete</button>
          </div>
        </div> -->
      </div>
    </div>
    <div class="form-container" id="form-container">
      <form action="" autocomplete="off">
        <div class="x-btn" id="x-btn"><img src="icons/x.svg" alt=""></div>
        <h2>New Book Info</h2>
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <div class="error-msg" id="title-error">Please provide a title.</div>
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
            <div class="error-msg" id="author-error">Please provide an author.</div>
          </li>
          <li>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" />
            <div class="error-msg" id="pages-error">Please provide the number of pages.</div>
          </li>
          <li>
            <label for="year">Publication Year:</label>
            <input type="number" name="year" id="year" />
            <div class="error-msg" id="year-error">Please provide a publication year.</div>
          </li>
          <li>
            <legend>Have you read this book?</legend>
            <div class="radio-btns">
              <input type="radio" id="have-read" name="read" value="Read" />
              <label for="have-read">Yes</label>
              <input type="radio" id="not-read" name="read" value="Not Read" />
              <label for="not-read">No</label>
            </div>
          </li>
        </ul>
        <button type="submit" class="submit-btn" id="submit-btn">Add Book</button>
      </form>
    </div>
    <footer>
      <a href="https://github.com/grntco" target="_blank" title="GitHub"
        ><i class="fa-brands fa-github"></i
      ></a>
      <div>Grant Collins</div>
    </footer>
  </body>
</html>
